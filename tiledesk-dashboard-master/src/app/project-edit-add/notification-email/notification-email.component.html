<div class="main-content" style="padding-top:0px; padding-left: 5px;padding-right: 5px;">
  <div class="container-fluid" style="padding-left: 5px;padding-right: 5px;">


    <div class="content-wpr" style="display: flex;">

      <div class="left-sidebar-menu" style="position: relative; display: flex;     flex-direction: column; flex: 1 0 auto; width: 200px;
      min-width: 200px;
      max-width: 200px;">

        <ul style="padding-left: 0px;    list-style: none;">
          <li *ngFor="let tmplt of EMAIL_TEMPLATE_NAME" class="nav-email-tmplt-li"
            [ngClass]="{'nav-email-tmplt-li-active' : tmplt === active_template}" (click)="selectedTemplate(tmplt)">
            <span>{{tmplt | translate}}</span>

          </li>
        </ul>

      </div>

      <div class="tempalte-content" style="flex: 1 1 auto;">
        <div class="row">
          <div class="col-xs-12 col-md-6">


            <textarea id="input" rows="24" [(ngModel)]="emailTemplate" (ngModelChange)="onChangeEmailTempalte($event)"
              style="width: 100%; border-radius: 5px;border: solid 1px #ddd; padding: 8px;font-weight: 400;resize: none;"></textarea>


            <button (click)="saveEmailNotificationTemplate()" class="btn btn-primary save_email_template"
              style="margin-top:5px; font-weight: 500; ">
              {{ "Save" | translate }}
            </button>

            <!-- <button (click)="seePreview()" class="btn btn-primary see_preview_btn" style="margin-top:5px; font-weight: 500; ">
            {{ "ProjectEditPage.SeePreview" | translate }}
          </button> -->

            <!-- <input  id="search" [(ngModel)]="textToSearch" type="search"  autocomplete="off">
            <button type ="button" (click)="ftxt()" id="btn">Any Text Find</button> -->
            <!-- Search: <input id="search" placeholder='Search' /> -->
          </div>

          <div class="col-xs-12 col-md-6">


            <!-- ---------------------------------------------------- -->

            <div style="border: 1px solid #ddd; width: auto; height: auto" id="output-display" disabled></div>

              <div class="rect1"></div>
              <div class="rect2"></div>
              <div class="rect3"></div>
              <div class="rect4"></div>
              <div class="rect5"></div>
            </div>

            <iframe width="100%" height="522" style="border: 1px solid #ddd;border-radius: 5px;"
              id="iframe-email-template-preview" srcdoc=""></iframe>

          </div>

        </div>

      </div>


    </div>


  </div>
</div>
