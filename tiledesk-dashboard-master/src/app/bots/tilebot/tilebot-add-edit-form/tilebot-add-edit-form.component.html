<div class="tilebot-add-edit-form"
    [ngClass]="{'active':showForm}">
    <div class="form-field container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group" [ngClass]="{'is-error':nameResult === false}">
                    <label class="control-label">
                        {{ 'AddIntentPage.ParameterName' | translate }}
                    </label>
                    <input 
                        type="text" 
                        class="input form-control" 
                        [(ngModel)]="fieldName" 
                        (ngModelChange)="onChangeParameterName($event)" 
                        (focus)="displayMessage('field_name')" 
                    />
                </div> 
            </div>

            <div class="col-md-6">
               
                <div class="form-group ng-select" 
                    [ngClass]="{'is-error':typeResult === false, 'is-placeholder':inputTypePlaceholderClass === true}">
                    <label class="control-label">
                        {{ 'Type' | translate }}
                    </label>
                    <div class="selectFormModel">
                        <ng-select 
                            class = "form-control-select" 
                            [items] = "modelsOfType" 
                            bindLabel = "label"
                            bindValue = "value"
                            [searchable] = false
                            [clearable] = false
                            [(ngModel)] = "fieldType"
                            (blur) = "displayPlaceholder(true)"
                            (focus) = "displayPlaceholder(false); displayMessage('field_type')" 
                            (change) = "onChange($event.value)">
                        </ng-select>
                    </div>
                </div>
            </div>


            <div *ngIf="showRegexField" class="col-md-12">
                <div class="form-group" [ngClass]="{'is-error':regexResult === false}">
                    <label class="control-label">
                        {{ 'AddIntentPage.AddCustomRegex' | translate }} ex: {{nameRGEX}}
                    </label>
                    <input 
                        type="text" 
                        class="input form-control" 
                        [(ngModel)]="fieldRegex" 
                        (focus)="displayMessage('field_regex')"
                    />
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group" [ngClass]="{'is-error':labelResult === false}">
                    <label class="control-label">
                        {{ 'AddIntentPage.Label' | translate }}
                    </label>
                    <textarea  
                        name="field_label" 
                        [(ngModel)]="fieldLabel" 
                        rows="3"
                        style="resize: vertical;" 
                        class="form-control" 
                        type="text"
                        (focus)="displayMessage('field_label')">
                    </textarea>
                </div>
            </div>

            <div *ngIf="fieldType && fieldType != 'text'" class="col-md-12">
                <div class="form-group" [ngClass]="{'is-error':errorLabelResult === false}">
                    <label class="control-label">
                        {{ 'AddIntentPage.ErrorMessage' | translate }}
                    </label>
                    <input 
                        type="text" 
                        class="input form-control" 
                        [(ngModel)]="fieldErrorLabel" 
                        (focus)="displayMessage('field_error')" 
                    />
                </div>
            </div>
        </div>

        <div *ngIf="displayInfoMessage" class="input-wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <div class="info-message">
                        <em class="material-icons">info</em>
                        <span [innerHTML]="infoMessage"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="form-group form-footer">
        <button class="btn btn-light" type="button" (click)="close()">
            {{ 'Cancel' | translate }}
        </button>
        <button *ngIf="displayAddForm === true" class="btn btn-primary" type="submit" (click)="save()">
            {{ 'Add' | translate}}
        </button>
        <button *ngIf="displayEditForm === true" class="btn btn-primary" type="submit" (click)="save()">
            {{ 'Update' | translate}}
        </button>
    </div>
</div>
